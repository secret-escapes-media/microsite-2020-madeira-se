- id: four
  title: Strandparadiset Porto&nbsp;Santo
  nav-title: "Porto Santo"
  count: "4"
  description: "Porto Santo är den näst största av öarna som tillhör Madeira och ligger cirka 50 km nordost om huvudön. Denna himmelska ö är mest känd för sin vackra, långa sandstrand. Porto Santos sköna landskap är även perfekt för vandring eller cykling. "
  link: "#section-link"

  pois:
    items:

      - id: four-first-poi
        img: bg-img1
        title: Den gyllene stranden
        description: "Framför det turkosblåa, kristallklara havet hittar du ett litet paradis för soldyrkare på Porto Santo. Den ungefär 9 km långa gyllene sandstranden tar upp nästan hela sydkusten på den lilla ön och har utsetts till Portugals bästa sandstrand. Här kan du njuta av vackert väder, solen och ljudet av havet året runt."
        link: "#poi-link"

      - id: four-second-poi
        img: bg-img2
        title: Färgglatt havsliv
        description: "Porto Santos är ett populärt dykmål på grund av dess behagliga temperatur och klara vatten. Här kan du uppleva en fantastisk utsikt från ett djup på upp till 40 meter. Populära platser inkluderar de sjunkna fartygen Madeirense och Corveta General Pereira d'Eça som har använts för att skapa konstgjorda rev. Ett artrikt marint liv samlas här med havsabborrar, salpor, kungfiskar och bärnstenar."
        link: "#poi-link"

      - id: four-third-poi
        img: bg-img3
        title: "Koppla av i naturen"
        description: "Förutom sin vackra strand är Porto Santo också känd som ett resmål för wellness och avkoppling. Den mineralrika sanden har beprövade terapeutiska egenskaper. En vistelse här sägs ha en positiv effekt på ortopediska och reumatiska problem. Havsvattnet från Porto Santo används också för terapeutiska ändamål, till exempel i thalassoterapi, på grund av dess höga innehåll av strontium, krom och jod. Även öns dricksvatten är rikt på hälsofrämjande mineraler."
        link: "#poi-link"
