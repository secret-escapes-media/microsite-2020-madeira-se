- id: one
  title: Naturfenomen
  count: "1"
  nav-title: Natur
  description: "Madeira förtrollar med ett medelhavsklimat och ett mångfaldigt urval av flora och fauna. Detta tack vare sitt läge nära Golfströmmen, som värmer upp det turkosblåa havsvattnet runt ön till behagliga temperaturer. Öns vulkaniska landskap bidrar till fascinerande sluttningar som kan utforskas under guidade vandringsturer."
  link: "#section-link"

  pois:
    items:

      - id: one-first-poi
        img: bg-img1
        title: Vandringsleder
        description: "Madeira imponerar med frodig natur och vackra landskap. En av sevärdheterna på ön är Laurissilva - ett skogsområde som finns med på UNESCO:s världsarvslista, med tjock mossa och stora gamla träd. Vandringslederna levadas är en annan populär aktivitet. Dessa bevattnings&shy;kanaler skapades flera hundratals år sedan i syfte att forsa stora mängder vatten från Madeiras regniga norr ner till söder. Idag kan du vandra längs kanalerna och få se magnifika naturlandskap längs vägen."
        link: "#poi-link"

      - id: one-second-poi
        img: bg-img2
        title: Naturfestivalen
        description: "Denna festival i Madeira är en sann upplevelse för alla äventyrare. Festivalen går ut på att utforska naturhabitat genom att utöva olika sporter. Du kan delta i gratisaktiviteter varsomhelst på ön - på land, i bergen och i vattnet. Det finns ett brett utbud av sportaktiviteter, med allt från cykelturer på mountainbike till surfing och kanotturer.  "
        link: "#poi-link"

      - id: one-third-poi
        img: bg-img3
        title: För äventyrarna
        description: "Om du vill uppleva orörd natur i Madeira i kombination med en adrenalinkick, är en kanottur den perfekta aktiviteten för dig. Du kommer att i grupp få paddla genom strömmar och floder, medan du lär dig att bemästra tekniker som att ta dig genom nedsänkta vattenhål, klättra uppför vattenfall och göra hopp ner i vattnet - fantastiska utsikter utlovas här."
        link: "#poi-link"

      - id: one-fourth-poi
        img: bg-img4
        title: Glid över Madeira
        description: "Har du någonsin velat se hur natursköna berg, kustlinjer och grönska ser ut från ovan? Madeiras morfologiska karaktär ger som tur är ideala förutsättningar för skärmflygning. Nå hisnande höjder med din skärmflygare och njut av den spektakulära utsikten. Nybörjare kan prova på tandemflygning tillsammans med en instruktör."
        link: "#poi-link"

      - id: one-fifth-poi
        img: bg-img5
        title: Genom terräng
        description: "Den behagliga terrängen på Madeira gör det till en populär destination för långdistanslöpning. Varje år hålls tre olika tävlingar, där professionella långdistanslöpare från hela världen tar sig hit för att få springa genom orörd natur, floder och skogar. "
        link: "#poi-link"

      - id: one-sixth-poi
        img: bg-img6
        title: Madeira på två hjul
        description: "Madeira må vara ett riktigt paradis för vandring, men ön kan också upplevas lika väl från en cykel. Ta dig fram genom det bergiga landskapet med hjälp av din mountainbike och njut av de fantastiska utsikterna från sluttningarna nedanför, samtidigt som du får din dos av daglig motion. Andas in den krispiga luften och upplev en oförglömlig utflykt."
        link: "#poi-link"





