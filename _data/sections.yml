- id: two
  title: Det oändliga havet
  nav-title: Kust
  count: "2"
  description: "Eftersom Madeira är en ö mitt i Atlanten, är vyerna av det omringande havet oändlig. Solens strålar ger dess klara, turkosblåa vatten ett glimrande skimmer som väcker en nyfikenhet kring vad som kan finnas under ytan. Du kan gå på en båttur och få se ön från ett annat perspektiv, eller kanske vågar du dyka ner för att se vad som väntar i undervattensvärlden?"
  link: "#section-link"

  pois:
    items:

      - id: two-first-poi
        img: bg-img1
        title: Naturligt utformade vattenpooler
        description: "De naturliga havspoolerna i Porto Moniz och Seixal är en unik sevärdhet i Madeira. Dessa saltvattenpooler är utformade av lavastenar och får sitt vatten direkt från havet. Poolerna, som finns på öns nordkust, erbjuder en förstklassig utsikt över Atlanten och det frodiga växtlivet. Koppla av med en simtur i dessa fascinerande pooler och bli ett med naturen. "
        link: "#poi-link"

      - id: two-second-poi
        img: bg-img2
        title: Håll dig aktiv med vattensporter
        description: "Ett behagligt klimat och en vattentemperatur mellan 17-24 °C gör det möjligt att utöva ett flertal aktiviteter året runt vid Atlanten. I norr finns det en god chans för surfare att hitta den perfekta vågen, medan sydkusten bjuder på vindsurifing och paddle boarding. Du kan också paddla kanot, både på egen hand eller med guidade turer. Upptäck undervattensvärlden med snorkling och dykning utanför kusten - har du tur kanske du får syn på ett gammalt skeppsvrak fyllt av koraller."
        link: "#poi-link"

      - id: two-third-poi
        img: bg-img3
        title: Val- och delfinsafari
        description: "Med ett havsdjup på över 3000 meter är Madeira hem till ett rikt havsliv. Fiskar, sköldpaddor och 28 olika val- och delfinarter simmar runt i vattnet kring kusten. Du kan gå på sightseeing året runt för att få se några av dessa marina däggdjur. Bland annat har grindvalar, kaskelottvalar och strimmiga delfiner synts till här."
        link: "#poi-link"


