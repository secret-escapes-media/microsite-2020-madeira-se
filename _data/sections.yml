- id: three
  title: Färgglada traditioner
  nav-title: Livsstil
  count: "3"
  description: "Ta del av den varma och internationella kulturen som finns på Madeira. Lokalborna här tar fasta på ‘joie de vivre’, vilket är en passion som de gärna delar vidare med sina besökare. Festivaler och event hålls årligen för att fira det kulturrika livet på ön. Upplev huvudstaden Funchal och dess livliga myller på gatorna, där du kan få avnjuta traditionella maträtter till ett glas lokalt vin. "
  link: "#section-link"

  pois:
    items:

      - id: three-first-poi
        img: bg-img1
        title: Smaksensationer för alla sinnen
        description: "Det lokala köket på Madeira är lika härligt som lokalbornas gästvänlighet. Tack vare det havsnära läget kan du förvänta dig förstklassig fisk och skaldjur på din tallrik. Vad sägs om svärdfisk-filé , tonfiskstek eller grillade skålsnäckor? Prova den traditionella 'Espatada' - en grillspett med nötkött och stekt majs som tillbehör, eller den typiska 'Bolodo-Caco', som är inget mindre än bröd med vitlökssmör. Hemmagjord honungskaka till dessert är ett måste."
        link: "#poi-link"

      - id: three-second-poi
        img: bg-img2
        title: "Lokala råvaror, viner och hantverk"
        description: "Upptäck de högkvalitativa hantverken och broderierna på ön. Tyger som silke och linne är broderade med moderna och traditionella mönster, vilket skapar imponerande detaljer. Madeiras vintradition går också över 500 år tillbaka. Vindruvorna som växer på öns bergssluttningar kan kännas igen tack vare sina speciella aromer och unika karaktär - inte undra på att detta vin är populärt världen över."
        link: "#poi-link"

      - id: three-third-poi
        img: bg-img3
        title: Strosa genom Fungal
        description: "Skärgårdens huvudstad Fungal är belägen på en bukt vid Madeiras sydkust, och är det största centrumet på ön för turism och kultur. Staden har fått sitt namn efter fänkålen, eftersom denna grönsak växte vilt överallt på ön i början av bosättningen. I staden kan du roa dig med allt från museum och monument till trädgård&shy;sutflykter och promenader längs hamnen. Ett generöst utbud av restauranger, barer och klubbar garanterar ett roande uteliv."
        link: "#poi-link"

      - id: three-fourth-poi
        img: bg-img4
        title: Bondens marknad i Funchal
        description: "Marknaden ‘Mercado dos Lavradores' äger rum mitt i stadens historiska kärna och är ett av Funchals triumfkort. Byggnaden som marknaden ligger i har en stilfull designkombination av Art Deco och modernism, vilket gör den väl värd ett besök. Låt dig förtrollas av alla de olika aromerna på ön - från den lokala maten, exotiska frukterna, vackra blommorna och regionala kryddorna."
        link: "#poi-link"

      - id: three-fifth-poi
        img: bg-img5
        title: Åktur med Carros de Cesto
        description: "Om du är ute efter en udda upplevelse i Madeiras huvudstad, är en åktur med 'Carros de Cesto' ett måste. Kärrorna är handgjorda av trä och pilstavar och styrs av så kallade  'Carreiros' - två män klädda i traditionella kostymer. Den fartfyllda turen börjar i distriktet Monte, där du hoppar på den traditionella kärran och åker nedför en backe. Den roliga upplevelsen tar dig tillbaka till barndomen på nolltid. "
        link: "#poi-link"

      - id: three-sixth-poi
        img: bg-img6
        title: Karnevalfirande
        description: "Varje år hålls olika festivaler på ön, och i början av året hålls en färgglad karneval med kostymer och världsberömda parader. Blomfestivalen firar in våren, med musikkonserter runtom i staden och gatorna dekorerade med blommor. Festival do Atlântico pågår under sommaren och bjuder på pyromusikaliska shower, medan vinfestivalen sker under hösten då vindruvsskörden pågår. Om du är på Madeira kring jul och nyår kan du beskåda en av de största fyrverkerierna i världen."
        link: "#poi-link"



